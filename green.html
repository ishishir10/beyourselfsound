<!DOCTYPE html>
<html>

<head>
  <title>JS Audio Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="tstyle.css" rel="stylesheet">
  <link href="orange.css" rel="stylesheet">
</head>


<body>

  <div id="player">
    <div class="player">
      <img class="seekable" data-seek-margin-left="0" data-seek-margin-right="0" />
      <ts-track title="BEFORE"
        data-img="https://static.wixstatic.com/media/2a5dd0_bf062f0bad5f4edda6a735bc94712d61~mv2.png">
        <ts-source src="https://static.wixstatic.com/mp3/2a5dd0_f0d07cfddf3f4f62ae460291af39d2b2.mp3" type="audio/mpeg">
        </ts-source>
      </ts-track>
      <ts-track title="AFTER"
        data-img="https://static.wixstatic.com/media/2a5dd0_0ec38555e03f49c8977c371f00ac44a2~mv2.png">
        <ts-source src="https://static.wixstatic.com/mp3/2a5dd0_fc9ee2d8fd8f4e1db69baaf06128c8b2.mp3" type="audio/mpeg">
        </ts-source>
      </ts-track>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="tg.js"></script>
  <script type="text/javascript" src="t1.js"></script>

</body>

</html>
