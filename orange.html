<!DOCTYPE html>
<html>

<head>
  <title>JS Audio Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="tstyle.css" rel="stylesheet">
  <link href="orange.css" rel="stylesheet">
</head>


<body>

  <div id="player">
    <div class="player">
      <img class="seekable" data-seek-margin-left="0" data-seek-margin-right="0" />
      <ts-track title="BEFORE"
        data-img="https://static.wixstatic.com/media/2a5dd0_0135f57580b441c59eaea9770c1b9655~mv2.png">
        <ts-source src="https://static.wixstatic.com/mp3/2a5dd0_435b52f7f9834bf68b65bc966ce2ca32.mp3" type="audio/mpeg">
        </ts-source>
      </ts-track>
      <ts-track title="AFTER"
        data-img="https://static.wixstatic.com/media/2a5dd0_f9d0914945f744cfb0d7d33259a6a6f7~mv2.png">
        <ts-source src="https://static.wixstatic.com/mp3/2a5dd0_139e0410fd684837a8b0b55637ee333f.mp3" type="audio/mpeg">
        </ts-source>
      </ts-track>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="to.js"></script>
  <script type="text/javascript" src="t1.js"></script>
</body>

</html>
